{% extends 'base.html' %} {% block content %}

<br />
<a href="{% url 'update_profile' %}" class="btn btn-primary m-5"
  >Edit profile</a
>


<div class="container">
  <h2>My Profile</h2>
  <h3>Purchased Cars</h3>
  <div class="card-container d-flex row mx-5">
    {% for purchase in user.purchases.all %}

    <div class="card-card col-3">
      <div class="card" style="width: 18rem">
        <img src="{{purchase.car.image.url}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{purchase.car.name}}</h5>
          <p class="card-text">{{purchase.car.description}}</p>
          <h6>Price - {{purchase.car.price}}</h6>
          <h6>Brand - {{purchase.car.brand.name}}</h6>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
